<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Form</title>
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="Font Awesome/fontawesome-free-6.5.2-web/fontawesome-free-6.5.2-web/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<center>
<body class="d-flex justify-content-center align-items-center">
    <main class="container mt-4  container">
        <div class="sub-container p-4">
            <h1 class="heading text-center">Personal Form</h1>
            <hr>
            <form>
                <input id="userName"  class="w-100 p-3 mb-2 border-0 input" type="text" placeholder="Name" required>
                <input id="userAge"  class="w-100 p-3 mb-2 border-0 input" type="number" placeholder="Age" required>
                <input id="userHobbies" class="w-100 p-3 mb-2 border-0 input" type="text" placeholder="Hobbies" required>
                <div class="verify d-flex justify-content-center align-items-center">
                    <p class="text-student m-0">Are you a student?</p>
                    <input type="checkbox">
                </div>  
                <button id="displayBtn" class="submit" type="submit">Submit</button>
            </form>
        </div>
        <div class="container" id="summary-container">
            <h1 class="text-center m-0">Summary</h1>
        </div>
    </main>
</body>
</center>
<script src="script.js"></script>
